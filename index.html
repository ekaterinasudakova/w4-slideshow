<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>djeneba aduayom works</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">

	</head>
	<body>
		
		<div class="slideshow slideshow1">
			<img src="dist/img/aduayom01.jpg" alt="djeneba aduayom image" class="slide active">
			<img src="dist/img/aduayom02.jpg" alt="djeneba aduayom image" class="slide ">
			<img src="dist/img/aduayom03.jpg" alt="djeneba aduayom image" class="slide ">
			<img src="dist/img/aduayom04.jpg" alt="djeneba aduayom image" class="slide ">
		</div>

		<button class="prev">Previous</button>
		<button class="stop">Stop</button>
		<button class="start">Start (play)</button>
		<button class="next">Next</button>
		<br>
		<button class="jump0">Jump to slide 0</button>
		<button class="jump1">Jump to slide 1</button>
		<button class="jump2">Jump to slide 2</button>
		<button class="jump3">Jump to slide 3</button>
	
		<script src="dist/js/main.js"></script>

		<script>
			let mySlideshow1 = slideshow(3000, ".slideshow1")
			
			document.querySelector(".prev").onclick = function() {
				mySlideshow1.prev()
			}
			document.querySelector(".stop").onclick = function() {
				mySlideshow1.stop()
			}
			document.querySelector(".start").onclick = function() {
				mySlideshow1.start()
			}
			document.querySelector(".next").onclick = function() {
				mySlideshow1.next()
			}
			document.querySelector(".jump0").onclick = function() {
				mySlideshow1.jump(0)
			}
			document.querySelector(".jump1").onclick = function() {
				mySlideshow1.jump(1)
			}
			document.querySelector(".jump2").onclick = function() {
				mySlideshow1.jump(2)
			}
			document.querySelector(".jump3").onclick = function() {
				mySlideshow1.jump(3)
			}
		</script>

	</body>
</html>
